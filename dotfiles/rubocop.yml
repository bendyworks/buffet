AllCops:
  DisplayStyleGuide: true
  TargetRubyVersion: 2.5.1 # overriden by .ruby-version
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'script/**/*'

Rails:
  Enabled: true

Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition
  IncludeTernaryExpressions: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  RequireForNonPublicMethods: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/StringLiterals:
  EnforcedStyle: single_quotes

# Don't restrict class length too heavily, but don't let it get ridiculous
Metrics/ClassLength:
  Max: 1500

# Don't restrict module length too heavily, but don't let it get ridiculous
Metrics/ModuleLength:
  Max: 1500

# Good Ruby style says that methods should be short,
# but being overly restrictive encourages too much indirection
Metrics/MethodLength:
  Enabled: true
  Max: 30

# Too restrictive to leave in by default
Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: True
  Max: 10


Metrics/LineLength:
  Max: 120

Metrics/ParameterLists:
  Enabled: true
  CountKeywordArgs: false

Style/GuardClause:
  Enabled: true

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Performance/Casecmp:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/RescueStandardError:
  Enabled: true
  EnforcedStyle: implicit

Style/FormatStringToken: # TODO: remove
  Enabled: false

Bundler/OrderedGems:
  Enabled: false
