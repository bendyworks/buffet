AllCops:
  TargetRubyVersion: 2.5.1 # overriden by .ruby-version
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'script/**/*'

Rails:
  Enabled: true

Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition
  IncludeTernaryExpressions: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  RequireForNonPublicMethods: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/StringLiterals:
  EnforcedStyle: single_quotes

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: true
  Max: 20

# Too restrictive to leave in by default
Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity: # TODO: remove
  Enabled: false

Metrics/ModuleLength: # TODO: remove
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/ParameterLists:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Performance/Casecmp:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/RescueStandardError: # TODO: remove
  Enabled: false

Lint/LiteralInInterpolation: # TODO: remove
  Enabled: false

Style/FormatStringToken: # TODO: remove
  Enabled: false

Bundler/OrderedGems:
  Enabled: false
